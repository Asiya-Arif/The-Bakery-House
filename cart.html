<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <title>The Bakery House</title>
    <style>
        .navbar-nav .nav-item:not(.active) .nav-link {
            color: #3e2723; /* Dark brown color */
            
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #5d5d5d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/wallpaper2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        section {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        #gallery {
            background-color: #ffffff;
            padding: 50px 0;
        }

        .checkoutLayout {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .returnCart {
            width: 70%; /* Adjust the width as needed */
        }

        .right {
            width: 65%; /* Adjust the width as needed */
            padding: 30px; /* Increase the padding as needed */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 400px;
            padding: 30px;
            height: 400px;
            margin: auto;
        }

        .menus {
            margin-bottom: 30px;
        }

        .menu-img {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center center;
            border-radius: 50%;
            margin-right: 20px;
        }

        .text {
            width: calc(100% - 170px);
        }

        .item {
            border-top: 1px solid #e5e5e5;
            padding-top: 10px;
        }

        .return {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-direction: column;
            align-items: center;
        }

        .totalPrice {
            font-weight: bold;
        }

        .buttonCheckout {
            background-color: #C4A484;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #a38766; /* Change the color on hover as desired */
        }
    
        .intro_subtitle {
            margin-top: 10px;
            text-align: left; /* Adjust text alignment for Total Price */
        }
        
    </style>
</head>

    <!-- navigation starts -->

                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
<!-- navigation ends -->

<div class="container mx-auto">
    <section class="ftco-section bg-light" id="gallery">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title normal-title">
                        <div class="row justify-content-center mb-5 pb-2">
                            <div class="col-md-12 text-center heading-section ftco-animate">
                                <span class="subheading" style="margin-top: 120px;">Your Cart</span>
                                <h2 class="mb-4" style="margin-top: 135px;">Hot Picked Goodies</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="checkoutLayout">
                <div class="returnCart">
                    <div class="list">
                        <!-- Your menu items here -->
                        <div class="menus d-flex ftco-animate" style="margin-bottom: 10px; padding: 10px;">
                            <div class="menu-img img" style="background-image: url(images/menu9.jpg);"></div>
                            <div class="text">
                                <div class="d-flex">
                                    <div class="one-half">
                                        <h3>Chocolate Soufflé</h3>
                                        <p class="card-text">Quantity: 2</p>
                                    </div>
                                    <div class="one-forth">
                                        <span class="price">₹200</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="menus d-flex ftco-animate" style="margin-bottom: 10px; padding: 10px;">
                                <div class="menu-img img" style="background-image: url(images/menu2.jpg);"></div>
                                <div class="text">
                                    <div class="d-flex">
                                        <div class="one-half">
                                            <h3>Red Velvet Cake</h3>
                                            <p class="card-text">Weight : 500g</p>
                                        </div>
                                        <div class="one-forth">
                                            <span class="price">₹399</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="menus d-flex ftco-animate" style="margin-bottom: 10px; padding: 10px;">
                                <div class="menu-img img" style="background-image: url(images/menu3.jpg);"></div>
                                <div class="text">
                                    <div class="d-flex">
                                        <div class="one-half">
                                            <h3>Strawberry Cupcakes</h3>
                                            <p class="card-text">Quantity: 6</p>
                                        </div>
                                        <div class="one-forth">
                                            <span class="price">₹250</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <h1>Checkout</h1>
                        <div class="return">
                            <div class="row">
                                <div class="intro_subtitle page_subtitle">
                                    <p>Total Price:</p>
                                    <div style="font-size: 200%; color: #855d35;">₹849</div>
                                </div>
                            </div>
                            <button class="buttonCheckout">CHECKOUT</button>
                        </div>
                    </div>

    <script src="js/jquery.min.js"></script>

    <script src="main.js"></script>
