<style>
    body {
        background-image: url('images/wallpaper.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        padding: 20px; /* Adjust padding as needed */
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }

    form {
        max-width: 800px;
        width: 100%;
        margin-top: 100px; /* Adjust top margin as needed */
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
    }

    label {
        display: block;
        margin: 10px 0;
    }

    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    select {
        width: 32%;
        margin-right: 2%;
    }

    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        resize: none;
    }

    input[type="checkbox"],
    input[type="radio"] {
        margin-right: 5px;
    }

    input[type="submit"] {
        background-color: #C4A484;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .registration-container {

        align-items: center;

        <form>
            <div class="registration-container"></div>

            <div class="form-row">
                <div class="form-group col-md-6">

                    <input type="text" class="form-control" id="name" placeholder="John Doe">

                <div class="form-group col-md-6">
                    <label for="email">Email</label>

                    <input type="text" class="form-control" id="phone" placeholder="9874563215">
                </div>

                </div>
            </div>

            <label for="address">Address</label>

        </div>
